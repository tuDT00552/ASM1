    <div class="row col-md-6 registeration">
        <div class ="col-md-12" ng-controller="logincontrol">
            <h3 class="headerSign">Sign In</h3>
            <form>                  
                <div class="form-group">                    
                    <input class="form-control" type="text" name="username" placeholder="Tài Khoản" ng-model="Obj.data.attributes.username">
                </div>                   
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Mật Khẩu" ng-model="Obj.data.attributes.password">
                </div>
                <div id="msg" class="alert alert-info" role="alert"></div>
                <button type="button" class="signbuttons btn btn-primary" ng-click="btnLogin()">Sign In</button>              
            </form>           
        </div>               
    </div>
