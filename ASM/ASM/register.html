    <div class="row col-md-6 registeration">
        
    <div class="registerInner" ng-controller="rescontrol">
            <div class="col-md-12 signUp">
                <h3 class="headerSign">Sign Up</h3>
                <div class="alert alert-info" role="alert">Nếu đã có tài khoản vui lòng <a id="register-login" href="#">Đăng Nhập</a> </div>
                <form>

                    <div class="form-group">
                        <input class="form-control" type="text" name="username" placeholder="Tên Đăng Nhập" ng-model="Obj.data.attributes.username">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Mật Khẩu" ng-model="Obj.data.attributes.password">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Nhập Lại Mật Khẩu">
                    </div>

                    <div class="form-group">
                        <input class="form-control" type="text" name="fullName" placeholder="Họ Và Tên" ng-model="Obj.data.attributes.fullName">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="email" placeholder="Địa Chỉ Email" ng-model="Obj.data.attributes.email">
                    </div>
                    <input type="date" class="form-control" id="date" name="student_dob" placeholder="Ngày Sinh Có Dạng MM/DD/YYYY" type="text"/>
                    <div class="date">
                      <label>Giới Tính : </label>
                      <label class="checkbox-inline">
                        <label><input type="radio" id="inlineCheckbox1" value="1" name="gender"> Nam</label>
                    </label>
                    <label class="checkbox-inline">
                       <label><input type="radio" id="inlineCheckbox2" value="0" name="gender"> Nữ</label>
                    </label>
                    </div>
                </form>
                <div id="msg" class="alert alert-info" role="alert"></div>
                <button type="button" class=" signbuttons btn btn-primary" ng-click="btnRes()">Sign Up</button>
            </div>                 
    </div>
